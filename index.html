<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons8-instagram-96.png">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap" rel="stylesheet">


<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div class="show-story">
        <div class="story">
            <div class="user-name">
                <div class="left">
                    <img src="https://images.unsplash.com/photo-1571216690333-2efa110cc981?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="name">
                        <h3>Hansraj athole</h3>
                        <img src="./blue-tick.png" alt="">
                    </div>
                </div>
                <div class="right">
                    
                    <i id="more" class="ri-more-2-fill"></i>
                    <button><i class="ri-close-large-fill"></i></button>
                </div>
            </div>
            <div class="status">
                <img src="https://images.unsplash.com/photo-1571216690333-2efa110cc981?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="comment">
                <input type="text" placeholder="reply....">
                <i class="ri-heart-line"></i>
                <i class="ri-telegram-2-line"></i>
            </div>
        </div>
    </div> 

<main>

    
    <div class="main">
        <div class="heading">
            <h2>Instagram</h2>
            <div class="head-tools">
                <i class="ri-heart-line"></i>
                <i class="ri-chat-ai-line"></i>
            </div>
        </div>
        
        


        <div class="stories">
            <!-- <div class="story">
                <img src="https://images.unsplash.com/photo-1578505574290-68739d054931?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h4>Your Story</h4>
            </div> -->
            
        </div>

        <div class="posts">
            
        </div>
       

        <footer>
            <div class="insta-tools">
                <i  class="ri-home-4-fill"></i>
                <i class="ri-search-line"></i>
                <i class="ri-add-circle-line"></i>
                <img src="./icons8-instagram-reels-50.png" alt="">
                <i class="ri-user-line"></i>
            </div>
        </footer>
    </div>
</main>
    
    <script src="script.js"></script>
</body>
</html>
