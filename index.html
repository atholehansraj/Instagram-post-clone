<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons8-instagram-96.png">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    

<main>
    <div class="main">
        <div class="heading">
            <h2>Instagram</h2>
            <div class="head-tools">
                <i class="ri-heart-line"></i>
                <i class="ri-chat-ai-line"></i>
            </div>
        </div>
        <div class="stories">
            <div class="story">
                <img src="https://images.unsplash.com/photo-1578505574290-68739d054931?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h4>Your Story</h4>
            </div>
            <div class="story">
                <img src="https://images.unsplash.com/photo-1581419278555-c1dd991fdfd8?q=80&w=1940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h4>pooja jha</h4>
            </div>
            <div class="story">
                <img src="https://images.unsplash.com/photo-1673830719100-cb45581027f1?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h4>ravindra</h4>
            </div>
            <div class="story">
                <img src="https://images.unsplash.com/photo-1638908219964-b94fd11fefcf?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h4>chochlate.boy</h4>
            </div>
            <div class="story">
                <img src="https://images.unsplash.com/photo-1571216690333-2efa110cc981?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h4>Royal_Michel</h4>
            </div>
            <div class="story">
                <img src="https://plus.unsplash.com/premium_photo-1661274073848-b18650082e4b?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h4>Gaurav_cha</h4>
            </div>
            <div class="story">
                <img src="https://plus.unsplash.com/premium_photo-1665461701010-3dd2b5a51c9b?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h4>manish.chau</h4>

            </div>    
            <div class="story">
                <img src="https://plus.unsplash.com/premium_photo-1669229935213-b380cba5af10?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h4>pankaj.athole</h4>
            </div>
        </div>

        <div class="post">
            <div class="user-name">
                <div class="left">
                    <img src="https://images.unsplash.com/photo-1677331402102-60c7e54d58c2?q=80&w=2044&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="name">
                        <h3>Hansraj Athole </h3>
                        <img src="./blue-tick.png" alt="">
                    </div>
                </div>
                <div class="right">
                    <button>Follow</button>
                    <img src="./three-dots.png" alt="">
                </div>
            </div>
            <div class="image">
                <img src="https://images.unsplash.com/photo-1640901803760-69b81976e994?q=80&w=2003&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="post-tools">
                <div class="post-feature">
                    <div class="like">
                        <i class="ri-heart-line"></i>
                        <p>560</p>
                    </div>
                    <div class="comment">
                        <i class="ri-chat-1-line"></i>
                        <p>456</p>
                    </div>
                    <div class="share">
                        <!-- <i class="ri-share-forward-line"></i> -->
                        <p>23</p>
                    </div>
                </div>
                <div class="post-save">
                    <i class="ri-save-line"></i>
                </div>
            </div>
            <div class="post-detail">
                <div class="discription">
                    <p><span id="span"> Hansrajathole </span> Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, hic.</p>
                </div>
                <div class="comment">
                    <p>View all comments</p>
                </div>
                <div class="time">
                    <p>6 day ago</p>
                </div>
            </div>
        </div>
       

        <footer>
            <div class="insta-tools">
                <i class="ri-home-4-fill"></i>
                <i class="ri-search-line"></i>
                <i class="ri-add-circle-line"></i>
                <img src="./icons8-instagram-reels-50.png" alt="">
                <i class="ri-user-line"></i>
            </div>
        </footer>
    </div>
</main>
    
    <script src="script.js"></script>
</body>
</html>
